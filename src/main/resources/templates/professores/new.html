<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Professor')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Novo Professor')}"></header>
<main class="container">
    <div class="container">
        <div class="row">
            <form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input id="name" type="text" th:errorclass="is-invalid" class="form-control" th:field ="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Sal√°rio:</label>
                    <input id="salary" type="number" th:errorclass="is-invalid" class="form-control" th:field ="*{salary}" step="0.01">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>
                <div class="mb-3">
                    <label for="statusProfessor" class="form-label">Status:</label>
                    <select th:field ="*{statusProfessor}" id="statusProfessor" class="form-select">
                        <option th:each="status : ${listStatusProfessor}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="javascript:history.back()"></a>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
