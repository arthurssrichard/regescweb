<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <div class="row">
        <h1>Novo professor</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="/professores" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input id="name" type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Sal√°rio:</label>
                    <input id="salary" type="number" class="form-control" name="salary" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="statusProfessor" class="form-label">Status:</label>
                    <select name="statusProfessor" id="statusProfessor" class="form-select">
                        <option th:each="status : ${statusProfessor}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="javascript:history.back()"></a>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
